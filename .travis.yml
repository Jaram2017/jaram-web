language: python
python:
- '3.4'
- '3.5'
- '3.6'
- '3.7-dev'
- 'nightly'
dist: trusty
sudo: required
addons:
  postgres: '9.4'
services:
- postgresql
install: make
before_script:
- psql -c 'create database jaram_wiki;' -U postgres
- python manage.py makemigrations
script:
- python manage.py migrate
- make test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: jaram-wiki-test
